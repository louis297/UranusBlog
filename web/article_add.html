<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Article</title>
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <link rel="stylesheet" href="static/css/article/article.css">
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.js"></script>
    <script src="static/js/article/article_add.js"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron">
    <div class="alert alert-danger" style="display:none" id="failedBanner">
        <strong>Failed!</strong> <span id="failedMessage"></span>
        <span class="float-right" onclick="$('#failedBanner').hide()">X</span>
    </div>
    <div class="row">
        <div class="offset-xs-1 col-xs-10 offset-lg-2 col-lg-8">
            <button class="btn btn-outline-primary" onclick="window.history.back();">Back</button>
        </div>
    </div>
    <form>
        <div class="row my-2">
            <div class="offset-xs-1 col-xs-10 offset-lg-2 col-lg-8">
                <p class="col-form-label">Title:</p>
                <input class="col-12" type="text" name="title" id="title" placeholder="Title" required/>
            </div>
        </div>
        <div class="row my-2">
            <div class="offset-xs-1 col-xs-10 offset-lg-2 col-lg-8">
                <p class="col-form-label">Content:</p>
                <textarea class="col-12"  name="content" id="content" placeholder="Content" required></textarea>
            </div>
        </div>
        <div class="row my-2">
            <div class="offset-xs-1 col-xs-10 offset-lg-2 col-lg-8">
                <p class="col-form-label">Post Time:</p>
                <input class="col-12" type="datetime-local" name="postTime" id="postTime" required/>
            </div>
        </div>
        <div class="row my-2">
            <div class="offset-xs-1 col-xs-10 offset-lg-2 col-lg-8">
                <input type="checkbox" name="isPrivate" id="isPrivate"/>
                <span class="col-form-label">Private article</span>
            </div>
        </div>
        <div class="row my-2">
            <div class="offset-xs-1 col-xs-10 offset-lg-2 col-lg-8">
                <button class="btn btn-primary mx-lg-2 mx-xs-1" type="button" id="btnSubmit">Submit</button>
                <button class="btn btn-secondary" type="reset">Clear</button>
            </div>
        </div>
    </form>
    </div>
</div>
</body>
</html>
